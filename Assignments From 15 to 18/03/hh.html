<!DOCTYPE html>
<html>
   <head>
     <meta charset="UTF-8">
     <title>Table</title>
    </head>
    <body>
        <table border="1" cellpadding="30">
            <caption>Complex Table</caption>
            <tr>
                <th>Year</th>
                <th>Group</th>
                <th> Language</th>
                <th>Done </th>
                <th>Passed</th>
            </tr>
            <tr>
                <td rowspan="5">2022</td>
                <td rowspan="2">Elzero</td> 
                <td>HTML</td> 
                <td colspan="2">YES</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td colspan="2"> YES</td>
            </tr>

            <tr>
                <td rowspan="3">Heroes</td> 
                <td>JS</td>
                <td>YES</td>
                <td>NO</td>
            </tr>
            <tr>
                <td>Php</td>
                <td colspan="2">YES</td>
            </tr>
            <tr>
                <td>python</td>
                <td>No</td>
                <td>NO</td>
            </tr>

        </table>
    </body>
</html>
